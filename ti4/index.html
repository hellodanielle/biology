<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
	================================================== -->
	<meta charset="utf-8">
	<title>Text Input Activity</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
	================================================== -->
	
	
</head>
<body>
	<!-- Header and subheader -->
	<div id="navigation">
	</div> 

	<div id="subheader">
		<h2 id="title" class="remove-bottom"></h2>
		<div class="arrow_box"> </div>        
	</div>	

	<!-- container begin -->
	<div class="container">

		
		
		<!-- activity -->
		<div id="questionArea" class="row">
			

				<div id="activityArea" class="ten columns offset-by-three">
					<div id="question" ></div>
				</div>

			</div>

			<!-- results -->
			<div id="resultsArea" class="six columns offset-by-five">	

				<div class="row">
					<h4 id="resultsMedal"></h4>
					<div id="resultsStar"></div>
				</div>					
				<div id="resultsText" >
				</div>			
			</div>
			<div class="ten columns offset-by-three">
				<div id="resultsFeedback">

					<table>
						<tr>
							<th>Number</th>
							<th>Question</th> 
							<th>Answer</th>
							<th>Correct?</th>
							<th>Attempts</th>
						</tr>
					</table>
				</div>
			</div>	
			<!-- buttons -->
			<div id="controls" class="sixteen columns">
				<button id="startButton">Start</button>
				<button id="checkAnswerButton">Check Answer</button>
				<button id="nextButton">Next</button>
				<button id="restartButton">Restart</button>
			</div>

			<!-- introduction -->
			<div id="introduction" class="eight columns offset-by-four">
				<div class="arrow-up"></div>
				<h3 id="introductionText"> </h3>
			</div>
		</div>
	</div>
	<!-- container end-->
	
	<!-- Audio -->
	<audio id="incorrectAudio" autoplay:false>
		<source src="audio/no.mp3" type="audio/mpeg">
		</audio>
		<audio id="correctAudio" autoplay:false>
			<source src="audio/bleep.mp3" type="audio/mpeg">
			</audio>

<!-- End Document
	================================================== -->
<!-- js
	================================================== -->
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.caret.js"></script>
	<script src="js/wlist.json"></script>
	<script src="js/activityTextInput4.js"></script>
	<script src="js/master.js"></script>
</body>
</html>
